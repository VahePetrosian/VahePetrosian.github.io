<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- JQuery is used only by bootstrap -->
  <script src="dist/bundle.js"></script>
</head>

<body>

  <div id="overlayNav" class="overlay">
    <button type="button" class="closeButton btn btn-outline-success btn-block" id="showNewsButton">Show News</button>
  </div>

  <div class="modal" id="sourceDialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Choose news source</h4>
          <button type="button" class="close" id="modalCloseButton" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div id="sourcesOptions">
            <input class="form-control" type="text" id='sourceSearchInput' placeholder="Search by source name">
          </div>
          <div id="resultSources">
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">News Api App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#sourceDialog">Choose source</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" id='topHeadlinesLink'>Top headlines</a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Country
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" id='headlineCountryDeLink'>Germany</a>
            <a class="dropdown-item" href="#" id='headlineCountryFrLink'>France</a>
            <a class="dropdown-item" href="#" id='headlineCountryGbLink'>Great Britain</a>
            <a class="dropdown-item" href="#" id='headlineCountryRuLink'>Russia</a>
            <a class="dropdown-item" href="#" id='headlineCountryUaLink'>Ukraine</a>
            <a class="dropdown-item" href="#" id='headlineCountryUsLink'>USA</a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Category
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" id='headlineCategoryBusinessLink'>Business</a>
            <a class="dropdown-item" href="#" id='headlineCategoryEntermentLink'>Enterment</a>
            <a class="dropdown-item" href="#" id='headlineCategoryGeneralLink'>General</a>
            <a class="dropdown-item" href="#" id='headlineCategoryHealthLink'>Health</a>
            <a class="dropdown-item" href="#" id='headlineCategoryScienceLink'>Science</a>
            <a class="dropdown-item" href="#" id='headlineCategorySportsLink'>Sports</a>
            <a class="dropdown-item" href="#" id='headlineCategoryTechnologyLink'>Technology</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" id='casueErrorButton'>Cause error</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keywordSearchInput" aria-label="Search">
        <a class="btn  my-2 my-sm-0" href="#" type="submit" id="keywordSearchButton">Search</a>
      </div>
      </div>
  </nav>

  <div class="container">
    <div class="card-columns" id='contentDiv'>
    </div>
  </div>

  <div class="newsApiLink">
    Powered by
    <a href="https://newsapi.org" target="blank">News API</a>
  </div>

</body>

</html>
